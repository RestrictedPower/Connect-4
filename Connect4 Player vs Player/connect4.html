<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/connect4.js"></script>
    <script src="js/pieChart.js"></script>
    <script src="js/utilities.js"></script>
  </head>

  <body>

      <div class="menu">
        <h1>Connect 4 PvP mode!</h1>
        <button type="button" class="btn btn-primary" onclick="newGame();">New Game</button>
      </div>

      <div id="boardPanel">

        <!-- Insert Buttons -->
        <div id="buttonPanel">
          <button type="button" class="dropButton" onclick="play(0);">Insert</button>
          <button type="button" class="dropButton" onclick="play(1);">Insert</button>
          <button type="button" class="dropButton" onclick="play(2);">Insert</button>
          <button type="button" class="dropButton" onclick="play(3);">Insert</button>
          <button type="button" class="dropButton" onclick="play(4);">Insert</button>
          <button type="button" class="dropButton" onclick="play(5);">Insert</button>
          <button type="button" class="dropButton" onclick="play(6);">Insert</button>
        </div>

        <!-- Game Board -->
        <img class="imgPanel"src="images/board.png" width="100px" id="boardImg">

        <!-- Information Console -->
        <textarea readonly id="infoConsole" rows="5" placeholder="Console">Welcome! Press New Game to start.</textarea>

        <!-- Pie Chart -->
        <div id="piechart" style="width: 855px; height: 300px;"></div>
      </div>


  </body>
</html>
